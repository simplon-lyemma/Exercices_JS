<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image JS et HTML</title>

<!-- style CSS -->
    <style media="screen">
      #conteneur{
        width:600px;
        height:400px;
        border:3px solid grey;
        border-radius: 8px;
        padding:40px;
        margin: 30px;
      }
      h2{
        color:grey;
        font-size: 20px;
      }
      img{
        width:30%;
      }
    </style>


    <!-- mon script JAVASCRIPT -->
    <script type="text/javascript">

      function changeSrc(){
        document.getElementById("myImage").src="image2.jpg";
        // je change la source de mon image dans ma function
      }

      function newImage(){
        document.getElementById("monImage").src="image4.jpg";
      }
    </script>

  </head>
  <body>

    <div id="conteneur">
      <h2>test:</h2>
      <p>quand on clique sur une image, <br /> ça source change (fonction en JS)</p>
      <img id="myImage" src="image1.jpg" alt="image1" onclick="changeSrc()" />
<!-- j'appelle ma function changeSrc(), évènement click de la souris permet de changer l'image  -->
      <img id="monImage" src="image3.jpg" alt="image3" onclick="newImage()" />
    </div>

  </body>
</html>
