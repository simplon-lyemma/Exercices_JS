<!doctype html>
<html lang="fr_FR">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">

		body{
			font-family: sans-serif;
		}

		.boitePays{
			width:150px;
			height:50px;
			background-color: #CCC;
			color:black;
		}

		.selected{
			background-color: #6A0;
			color:white;
		}

		#details{
			margin:20px;
			padding:20px;
			background-color: #DFA;
			margin:0 auto;
			font-size: 1.3em;
		}


	</style>
</head>
<body>

	<div id="container">
		<div class="boitePays" onclick="afficheDetails(0)">France</div>
		<div class="boitePays" onclick="afficheDetails(1)">Italie</div>
		<div class="boitePays" onclick="afficheDetails(2)">Espagne</div>
		<div class="boitePays" onclick="afficheDetails(3)">Portugal</div>
	</div>

	<div id="details">
		<div id="boiteNom" ></div>
		<div id="boiteCapitale" ></div>

	</div>

	<script type="text/javascript">

		var pays = [
			{ nom:'France' , capitale:'Paris'},
			{ nom:'Italie' , capitale:'Rome'},
			{ nom:'Espagne' , capitale:'Madrid'},
			{ nom:'Portugal' , capitale:'Lisbonne'}
		]


		function afficheDetails(indexPays){
			var boites = document.getElementsByClassName("boitePays");

// on fait une boucle FOR
      for (var i=0;i<boites.length;i++) {
        boites[i].classList.remove("selected");
      }
      var bNom = document.getElementById("boiteNom");
      var bCap = document.getElementById("boiteCapitale");
      bNom.textContent = pays[indexPays].nom;
      bCap.textContent = pays[indexPays].capitale;
      boites[indexPays].classList.add("selected");


		}

	</script>

</body>
</html>
